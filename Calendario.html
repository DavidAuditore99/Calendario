<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='lib/main.css' rel='stylesheet' />
    <script src='lib/main.js'></script>
    <link href='Calendario.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
      var calendar;
        document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
          dateClick: function(info){
            console.log(info);
          },
          views:{
            dayGridMonth: { // name of view
                titleFormat: { year: 'numeric', month: 'long' }
                // other view-specific options here
              }
          },
          contentHeight: "auto",
          initialView: 'dayGridMonth',
          timeZone: 'America/Mexico_City',
          locale: 'es',
          headerToolbar: {
          left: ' today prev next, title,',
          right: 'dayGridMonth,timeGridWeek,timeGridDay',
        },
        buttonText:{
          today:    'HOY',
          month:    'MES',
          week:     'SEMANA',
          day:      'DIA',
          list:     'LISTA',
        },
        dayHeaderFormat:{ weekday: 'long' },
        dayHeaderContent : (arg)=> arg.text = arg.text.toUpperCase()
        });
        calendar.render();
        calendar.addEvent({ // this object will be "parsed" into an Event Object
      title: 'The Title', // a property!
      start: '2022-05-01', // a property!
      end: '2022-05-02' // a property! ** see important note below about 'end' **
    })

      });
      console.log(document.querySelector("[title='month view']"))
    </script>
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
    <div id="header">
      <img src="./CC-Logo.png" style="width: 20%; height: auto;">
      <div id="line"> </div>
    </div>
    <div id="body">
      <div id="botones">
        <button id="AgregarEvento""><i class="fa fa-plus" aria-hidden="true"></i> NUEVO</button>
        <button class="botonSuperior"><i class="fa fa-search" aria-hidden="true"></i> BUSCAR</button>
        <button class="botonSuperior"><i class="fa fa-user-circle-o" aria-hidden="true"></i> USUARIO</button>
        <button class="botonSuperior"><i class="fa fa-filter" aria-hidden="true"></i> FILTRAR</button>
      </div>
      <div id='calendar'></div>
    </div>
    
    <div id="line"> </div>
  </body>
</html>
